<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar"> 
            <img src="images/logo.png" alt="Logo" class="logo">        
            <nav>            
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about_us.html">ABOUT US</a></li>
                    <li><a href="join_us.html"><button class="navbar_button">JOIN US</button></a></li>
                    <li><a href="contact_us.html"><button class="navbar_button">CONTACT US</button></a></li>
                </ul>
            </nav>
        </div>
        <div class="main_contactus">
            <div style="text-align: center;">
                <h1>Contact Us</h1><br>
                <h2>We are always open to help any of your concerns!</h2>
            </div>
            <div class="row">
                <div class="column">
                    <img src="images/happy_puppy.png" alt="happy_puppy">
                </div>
                <div class="column2">
                    <form action="/action_page.php">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"><br>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name"><br>
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="" disabled selected hidden>Select your country</option>
                            <option value="china">China</option>
                            <option value="japan">Japan</option>
                            <option value="korea">Korea</option>
                            <option value="malaysia">Malaysia</option>
                            <option value="singapore">Singapore</option>
                            <option value="taiwan">Taiwan</option>
                        </select><br>
                        <label for="subject">Subject</label>
                        <textarea class="subject_textArea" id="subject" name="subject" placeholder="Write something..."></textarea><br>
                        <button type="button" class="submit_button" onclick="validation_contactUs()">Submit</button>   
                    </form>
                </div>
            </div>  
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
